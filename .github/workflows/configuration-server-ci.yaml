name: config service ci

on:
  push:
    branches: ["main"]
    paths:
      - "configuration-server/**"
      - ".github/workflows/actions/action.yaml"
      - ".github/workflows/configuration-server-ci.yaml"
  pull_request:
    branches: ["main"]
    paths:
      - "configuration-server/**"
      - ".github/workflows/actions/action.yaml"
      - ".github/workflows/configuration-server-ci.yaml"

  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - uses: ./.github/workflows/actions
      - name: Run Maven Build Command
        run: mvn clean install -DskipTests -f configuration-server
      - name: Log in to the Container registry
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker images
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/build-push-action@v3
        with:
          context: ./configuration-server
          push: true
          tags: ghcr.io/nashtech-garage/yas-configuration-server:latest
